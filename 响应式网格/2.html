<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bp/css/bootstrap-grid.min.css">
    <script src="./bp/js/bootstrap.min.js"></script>
</head>
<style>
    div[class^="col"]{
        border: 1px solid #999999;
        background-color: #eeeeee;

        height: 50px;
    }
    div {
    box-sizing: border-box;
    }
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-sm-6">1</div>
            <div class="col-md-4 col-sm-6">2</div>
            <div class="col-md-4 col-sm-12">3</div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-3">4</div>
            <div class="col-md-6 col-sm-6">5</div>
            <div class="col-md-3 col-sm-3">6</div>
        </div>
        <div class="row">
            <div class="col-md-1 col-sm-2">7</div>
            <div class="col-md-1 col-sm-2">8</div>
            <div class="col-md-2 col-sm-8">9</div>
            <div class="col-md-2 col-sm-3">10</div>
            <div class="col-md-6 col-sm-3">11</div>
        </div>
    </div>
</body>
</html>
